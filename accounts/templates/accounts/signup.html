{% extends 'base.html' %}
{% load django_bootstrap5 %}

{% block body %} 
<div class="py-5">
    <div class="container">
        <div style="border-radius: 3%; border: 3px solid #FFED90;" class="mx-auto col-md-6 col-10 bg-white p-5">
            <div class="text-center">
                <h1 style="color: #FFED90;" class="mb-3">누런 풍선</h1>
                <p>무거운 여행을 시작해 보세요 :) </p>
            </div>
            <div>
                <form action='' method='POST' enctype="multipart/form-data">
                {% csrf_token %}
                {% bootstrap_form form %}
                <div class="d-grid gap-2">
                    <button style="background-color: #FFED90;" type="submit" class="m-2 btn btn-lg">가입하기</button>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
