<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css"
    />
    <title>Document</title>
  </head>

  <body>
    <section class="d-flex justify-content-center my-5 pb-5">
      <div>
        <!-- 별점 -->
        <div class="mb-5">
          <h3 class="fw-bold">이번 여행은 어떠셨나요?</h3>
          <span class="mb-3 fs-2">
            <i class="bi bi-star-fill" style="color: #ffed90"></i>
            <i class="bi bi-star-fill" style="color: #ffed90"></i>
            <i class="bi bi-star-fill" style="color: #ffed90"></i>
            <i class="bi bi-star" style="color: #ffed90"></i>
            <i class="bi bi-star" style="color: #ffed90"></i>
          </span>
        </div>

        <!-- 후기 작성 -->
        <h3 class="fw-bold mb-4">자세한 후기를 남겨주세요!</h3>
        <form>
          <!-- 제목 -->
          <p class="fs-5 fw-semibold mb-2">후기 제목</p>
          <input
            class="rounded p-1 mb-4 ps-2"
            style="border: 1.5px solid #424143; width: 45rem"
            type="text"
          />
          <!-- 내용 -->
          <p class="fs-5 fw-semibold mb-2">후기 내용</p>
          <textarea
            class="mb-3 rounded"
            style="border: 1.5px solid #424143; width: 45rem; height: 7rem"
          ></textarea>
          <!-- 사진 -->
          <p class="fs-5 fw-semibold mb-2">사진 업로드</p>
          <input class="mb-3" type="file" accept="image/*" />
          <!-- <img id="blah" alt="" width="100" height="100" />
          <input
            type="file"
            onchange="document.getElementById('blah').src = window.URL.createObjectURL(this.files[0])"
          /> -->
          <!-- 날짜 -->
          <p class="fs-5 fw-semibold my-2">언제 여행을 다녀오셨나요?</p>
          <input
            class="rounded p-2"
            style="border: 1.5px solid #424143; width: 45rem"
            type="date"
          />
          <!-- 등록 버튼 -->
          <div>
            <button
              class="btn fw-semibold float-end mt-5 px-3"
              style="background-color: #ffed90"
              type="submit"
            >
              후기 등록하기
            </button>
          </div>
        </form>
      </div>
    </section>
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
