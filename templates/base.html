{% load django_bootstrap5 %}
{% load static %}

<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
  {% block css %}{% endblock css %}
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
  <title>Golden Balloon</title>
</head>
<body>
  <nav style="background-color: #FFED90;" class="navbar navbar-expand-sm">
    <div class="container-fluid m-2 p-2">
        <div style="float:left;">
            <img style="width: 50px;" src="/STATIC/imege/로고고-removebg-preview.png" alt="">
            <a class="navbar-brand" href="#">누런 풍선</a>
            <input class="pe-5 " type="text" placeholder="검색해보세요.">
        </div>
        <div>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse m-2" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                  <a class="nav-link active" aria-current="page" href="#">리뷰목록</a>
                  <a class="nav-link" href="{% url 'articles:notice' %}">공지사항 / FQA</a>
                  <a class="nav-link" href="#">로그인</a>
                  <a class="nav-link disabled">회원가입/마이페이지</a>
                </div>
              </div>
        </div>
    </div>
  </nav>
    {% block body %}
   
    {% endblock body %}
</body>
</html>
