{% load django_bootstrap5 %}
{% load static %}

<!DOCTYPE html>
<html lang="ko">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    {% block css %}{% endblock css %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
    crossorigin="anonymous"
  />
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css"
  />

    <title>Golden Balloon</title>
  </head>

  <body>
    <nav style="background-color: #FFED90; height:5.8rem" class="navbar navbar-expand-sm">
      <div class="container-fluid m-2 p-2">
        <div class="d-flex">
          <img style="width: 4rem; height:3rem;" src="{% static 'image/logo.png' %}" alt="">
          <a class="navbar-brand fw-bold fs-3" href="{% url 'articles:index' %}">누런 풍선</a>
        </div>
        <div>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse m-2" id="navbarNavAltMarkup">
            <div class="navbar-nav" style="white-space:nowrap;">
              <a class="nav-link active text-black mx-2 fs-5 fw-semibold" aria-current="page" href="{% url 'articles:reviews' %}">리뷰목록</a>
              <a class="nav-link text-black mx-5 fs-5 fw-semibold" href="{% url 'articles:notice' %}">공지사항</a>

              <div class="py-1 rounded me-4" style="background-color:#F7F3FA; display: inline-block;">
                <i class="bi bi-search ms-3"></i>
                <input class="pe-5 py-2 rounded" style="border:none; background-color:#F7F3FA;  outline: none; white-space:nowrap;" type="text" placeholder="검색해보세요">
              </div>

              {% if request.user.is_authenticated %}
                <a class="nav-link fs-6 mt-1" href="{% url 'accounts:mypage_1' request.user.pk %}">{{ request.user }}</a>
                <a class="nav-link fs-6 mt-1" href="{% url 'accounts:logout' %}">로그아웃</a>
              {% else %}
                <a class="nav-link fs-6 mt-1" href="{% url 'accounts:login' %}">로그인</a>
                <a class="nav-link fs-6 mt-1 mx-2" href="{% url 'accounts:signup' %}">회원가입</a>
              {% endif %}
            </div>
          </div>
        </div>
      </div>
    </nav>

    <!-- 왼쪽 nav -->
    <div
    class=""
    style="
      width: 200px;
      border-right: 1px solid #8b8b8b;
      position: fixed;
      height: 100%;
    "
  >
    <ul
      style="
        list-style: none;
        padding-left: 0;
        margin-top: 5rem;
        color: #5f5e5e;
      "
      class="fw-bold fs-4 text-center"
    >
      <li class="mb-5"><a href="{% url 'articles:notice' %}" style='text-decoration:none; color: #5f5e5e;'>공지사항</a></li>
      <li class="mb-5"><a href="{% url 'articles:faq' %}" style='text-decoration:none; color: #5f5e5e;'>FAQ</a></li>
      <li class="mb-5"><a href="{% url 'articles:qna' %}" style='text-decoration:none; color: #5f5e5e;'>Q & A</a></li>
    </ul>
  </div>
    
    {% block body %}{% endblock body %}
    <!-- JavaScript Bundle with Popper -->
    <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
    crossorigin="anonymous"
  ></script>
  </body>

</html>
