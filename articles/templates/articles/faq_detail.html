{% extends 'base2.html' %}

{% block body %}

<!-- 공지 사항 -->
<section style="padding: 60px 20px 20px 280px">
  <!-- 제목 -->
  <div>
    <h2 style="margin-left: 2.5rem" class="fw-bold">FAQ</h2>
    <hr class="my-3" style="width: 9rem; color: black" />
    <p class="fw-semibold">자주 묻는 질문들을 모아보았습니다.</p>
  </div>
  <!-- 글 -->
  <section class="">
    <div class="p-3">
      <div
        class="rounded mt-3 p-5"
        style="width: 60rem; min-height: 30rem; border: 2.5px solid #ffed90"
      >
      {% if request.user.is_staff %}
        <!-- 수정, 삭제 -->
        <div class="fs-4 float-end">
          <a href="{% url 'articles:faq_update' faq.pk %}"><i class="bi bi-pencil me-2" style="color: #2657ff"></i></a>
          <a href="{% url 'articles:faq_delete' faq.pk %}"><i class="bi bi-trash" style="color: #e83c4b"></i></a>
        </div>
      {% endif %}

        <!--제목 -->

        <span class="fw-bold fs-2 mb-1 me-1">Q.</span>
        <span class="fw-bold fs-2 mb-1">{{ faq.title }}</span>

        <!--답변 내용 -->
        <div class="d-flex mt-4 ms-1">
          <span class="fw-semibold fs-5">A.</span>
          <div class="ms-2 mt-1" style="min-height: 4rem">
            {{ faq.content }}
          </div>
        </div>
        {% if faq.image %}
        <div class="my-4 mx-2 text-center">
          <img class="rounded me-3" style="width: 40rem; height: 40rem" src="{{ faq.image.url }}" alt="image">
        </div>
        {% endif %}
      </div>
    </div>
  </section>
  <!-- 글쓰기 버튼 -->
</section>

{% endblock body %}
