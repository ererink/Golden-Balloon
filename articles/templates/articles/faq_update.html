{% extends 'base2.html' %}    
{% block body %}

<!-- FAQ -->
<section style="padding: 60px 20px 20px 280px">
  <!-- 제목 -->
  <div>
    <h2 class="fw-bold" style="margin-left: 2.5rem">FAQ</h2>
    <hr class="my-3" style="width: 9rem; color: black"/>
    <p class="fw-semibold">자주 묻는 질문들을 모아보았습니다.</p>
  </div>
  <!-- form -->
  <form class="mt-5" action="" method="POST" name="faq_form" enctype="multipart/form-data">
    {% csrf_token %}
    <!-- 제목 -->
    <p class="fs-4 fw-semibold mb-2 ms-1">제목</p>
    <input class="rounded p-2 mb-5 ps-3" style="border: 1.5px solid #424143; width: 45rem" type="text" placeholder="질문의 제목을 입력해주세요." name="title" value='{{ faq.title }}' required>
    <!-- 내용 -->
    <p class="fs-4 fw-semibold mb-2 ms-1">내용</p>
    <textarea class="mb-3 rounded ps-3 pt-3" style="border: 1.5px solid #424143; width: 45rem; height: 14rem" placeholder="질문의 내용을 입력해주세요." name="content" required>{{ faq.content }}</textarea>
    {% if faq.image %}
    <p class="fs-4 fw-semibold mb-2 ms-1">사진 수정</p>
    <input class="mb-3" type="file" name="image">
    <div class="my-4 mx-2">
      <img class="rounded me-3" style="width: 8rem; height: 8rem" src="{{ faq.image.url }}" alt="image">
    </div>
    <div class="form-check">
      <input class="form-check-input" type="checkbox" id="flexCheckDefault" name='check'>
      <label class="form-check-label" for="flexCheckDefault">
        사진 삭제
      </label>
    </div>
    {% else %}
    <p class="fs-4 fw-semibold mb-2 ms-1">사진 첨부</p>
    <input class="mb-3" type="file" name="image">
    {% endif %}
    <div class="mt-4" style="width: 93%">
      <button class="btn fw-semibold" style="background-color: #ffed90">
        수정하기
      </button>
    </div>
  </form>


  <!-- 글쓰기 버튼 -->
</section>

{% endblock body %}
