{% extends 'base2.html' %}
{% load django_bootstrap5 %}

{% block body %}

  <!-- 공지 사항 -->
  <section style="padding: 60px 20px 20px 280px">
    <!-- 제목 -->
    <div>
      <h2 style="margin-left: 2.5rem" class="fw-bold">FAQ</h2>
      <hr class="my-3" style="width: 9rem; color: black"/>
      <p class="fw-semibold">자주 묻는 질문들을 모아보았습니다.</p>
    </div>
    {% if request.user.is_staff %}
      <!-- 글쓰기 버튼 -->
      <div class="mt-4" style="width: 93%">
        <a href="{% url 'articles:faq_create' %}" class="btn fw-semibold float-end mb-3 px-3" style="background-color: #ffed90; text-color: black;">
          글쓰기
        </a>
      {% else %}
        <br><br>
      {% endif %}

      <!-- 테이블 -->
      <table class="table table-hover" style="white-space:nowrap;">
        <thead class="table-group-divider">
          <tr style="font-size: 1.17rem">
            <th style="padding: 0.7rem 0 0.7rem 2rem; width: 5rem" scope="col">
              번호
            </th>
            <th style="padding: 0.7rem 0 0.7rem 8rem; width: 7rem" scope="col">작성시간</th>
            <th style="padding: 0.7rem 0 0.7rem 9rem" scope="col">제목</th>
          </tr>
        </thead>
        <tbody class="table-group-divider">
          {% for faq in faqs %}
            <tr onclick="location.href='{% url 'articles:faq_detail' faq.pk %}'" style="cursor: pointer;">
              <td style="padding: 0.7rem 0 0.7rem 2.7rem; width: 5rem" scope="row">{{ faq.pk }}</td>
              <td style="padding: 0.7rem 0 0.7rem 5rem; width: 7rem">{{ faq.created_at }}</td>
              <td style="padding: 0.7rem 0 0.7rem 7rem">{{ faq.title }}</td>
            </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </section>

{% endblock %}
